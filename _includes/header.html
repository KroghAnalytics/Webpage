<header class="site-header">
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">{{ site.title }}</a>
  </h3>
  
  <nav class="menu-list">
    {% for item in site.data.settings.menu %}
      {% if item.name == "Analytics" %}
        <div class="dropdown">
          <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
            <div class="dropdown-content">
              {% for item in site.data.settings.dropdown_analyses %}
                <a href="{{ site.github.url }}/{{ item.url }}" class="dropdown">{{ item.name }}</a>
              {% endfor %}
            </div>
        </div>
      {% else %}
          <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endif %}

    {% endfor %}

  </nav>
